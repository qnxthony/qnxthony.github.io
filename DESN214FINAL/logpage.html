<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BoldBrush Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header_row {
            background-color: black;
            color: white;
        }

        .headerbackground {
            margin: 5px;
            background-color: white;
            text-align: center;
            color: black;
            padding: 10px 0;
            border-radius: 5px;
        }

        .divider {
            height: 2px;
            background-color: #ccc;
            margin: 20px 0;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .hero-image {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/xM5nTQn/homepageimage.jpg') no-repeat center center/cover;
            filter: blur(8px);
        }

        .btn-login {
            width: 100%;
            margin-bottom: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            background-color: black;
            color: white;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <!-- Header Section -->
        <div class="row header_row py-3">
            <div class="col-2 text-center">
                <a href="homepage.html">
                    <img src="https://i.ibb.co/FbcSHhj/logo-white.png" alt="logo" style="width: 80px;">
                </a>
            </div>
            <div class="col-10">
                <ul class="nav justify-content-center">
                    <li class="nav-item col-2 headerbackground">
                        <a class="nav-link active" href="explorepage.html">Explore</a>
                    </li>
                    <li class="nav-item col-2 headerbackground">
                        <a class="nav-link" href="inspirationpage.html">Inspiration</a>
                    </li>
                    <li class="nav-item col-2 headerbackground">
                        <a class="nav-link" href="jobspage.html">Jobs</a>
                    </li>
                    <li class="nav-item col-2 headerbackground">
                        <a class="nav-link" href="marketpage.html">Market</a>
                    </li>
                    <li class="nav-item col-2 headerbackground">
                        <a class="nav-link" href="logpage.html">Login/Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Login Section -->
        <div class="hero-image"></div>
        <div class="logo-container">Bold<br>Brush</div>
        <div class="login-container">
            <div class="login-box">
                <h2 class="text-center">Sign In</h2>
                <p class="text-center">New user? <a href="#">Create an account</a></p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email/Username:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <button type="button" class="btn btn-primary btn-login">Continue</button>
                    <hr>
                    <button type="button" class="btn btn-outline-secondary btn-login">Continue With Google</button>
                    <button type="button" class="btn btn-outline-secondary btn-login">Continue With Facebook</button>
                    <button type="button" class="btn btn-outline-secondary btn-login">Continue With Apple</button>
                </form>
                <p class="login-link">+ more</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
